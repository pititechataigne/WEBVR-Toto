<html>

  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script> 
    <!-- site pour A frame -->
  </head>


  <body>

    <a-scene>

      <a-assets>
        <img id="eau" src="./assets/images/texture eau.jpeg">
      </a-assets>

    <!-- forme -->
      
      <a-entity 
            position= "1 2 -3" 
            rotation="0 45 0"  
            scale = "0.5 0.5 0.5" 
            opacity= "0.5" 
            color="#4CC3D9">
      </a-box>
      <!-- <a-entity geometry= "primitive box" rotation="0 45 0"  scale = "0.5 0.5 0.5" opacity= "0.5" color="#4CC3D9"></a-box> -->

      <a-box src="#eau" 
            position="-1 0.5 -3" 
            rotation="0 45 0"  
            scale = "0.5 0.5 0.5" 
            opacity= "0.5" 
            color="#4CC3D9">
      </a-box>

      
      <a-sphere position="0 1.25 -5" repeat="4 4" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      
    <!-- envirronement -->  
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>

      
      <!-- <a-entity camera="active: true" look-controls wasd-controls position="0 1.6 0" data-aframe-default-camera></a-entity> -->
      <a-camera position="0 1.6 0" look-controls wasd-controls position="0 1.6 0" data-aframe-default-camera></a-camera>
      
    </a-scene>

 </body>

</html>
