<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-physics-system@4.0.2/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/@c-frame/aframe-physics-system@4.2.2/dist/aframe-physics-system.min.js"></script>
  </head>
</head>

<body>

    <a-scene physics background="color: white">
       
        <a-assets>
            <a-asset-item id="glbmodelSKULL" src="./assets/3Dmodels/exp3_obj_skull/skull.glb"></a-asset-item>
            <a-asset-item id="female" src="./assets/3Dmodels/exp4_glb_female_male/female.glb"></a-asset-item>
            <a-asset-item id="male" src="./assets/3Dmodels/exp4_glb_female_male/male.glb"></a-asset-item>
        </a-assets>

        <a-entity id="skull"gltf-model="#glbmodelSKULL" position="0 0 -5" scale="0.1 0.1 0.1" rotation="-90 -30 0"></a-entity>

        <a-entity id="female" gltf-model="./assets/3Dmodels/exp4_glb_female_male/female.glb" position="-0.75613 1.42134 -0.85275" obj-model="" scale="0.03171 0.01497 0.01497" rotation="-1800 -32.65 0" height="3" color="#7BC8A4" geometry="depth: 1.95; height: 1.31; width: 0.52">
        </a-entity>
        <a-entity id="male" gltf-model="#male" position="-0.75613 1.42134 -0.85275" obj-model="" scale="0.03171 0.01497 0.01497" rotation="-1800 -32.65 0" height="3" color="#7BC8A4" geometry="depth: 1.95; height: 1.31; width: 0.52">
        </a-entity>

        <a-plane id="sol" position="0 0 0" rotation="-90 0 0" width="3" height="3" color="#7BC8A4"></a-plane>    
        <a-sky color="#ECECEC"></a-sky>
    
    
        <a-entity camera look-controls wasd-controls="acceleration: 10" position="0 1.600 0"></a-entity>


    </a-scene>

</body>

</html>
